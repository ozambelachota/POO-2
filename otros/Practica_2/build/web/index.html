<html>
    <head>
        <title>Pagina Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="formulario">
            
            <form action="#" method="get" align="center">
                
                
                <table border ="1" align="center">
                
                    <thead>
                        <tr>
                            <th colspan="20">Formulario de trabajador</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>                           
                            <td>Nombre:</td>
                            <td><input type="textfield" name="txtNombre"></td>                           
                        </tr>  
                        <tr>                           
                            <td>Apellidos:</td>
                            <td><input type="textfield" name="txtApellido"></td>                           
                        </tr> 
                        <tr>                           
                            <td>Fecha Nac:</td>
                            <td><input type="date" name="txtFechaNac"></td>                           
                        </tr> 
                        <tr>                           
                            <td>Sexo:</td>
                            <td><input type="radio" name="sexo" value="Masculino">Masculino
                                <input type="radio" name="sexo" value="Femenino">Femenino
                            </td>                           
                        </tr> 
                        <td>Afiliciones:</td>
                            <td><input type="radio" name="afi" value="AFP">AFP
                                <input type="radio" name="afi" value="ESSALUD">ESSALUD
                                <input type="radio" name="afi" value="ESVIDA">ESVIDA
                            </td>  
                         <tr>                           
                            <td>Horario:</td>
                            <td><input type="time"</td>                           
                        </tr> 
                        
                         <tr>                           
                            <td>Profesion:</td>
                                    <td><select name="Profesiones">                              
                                            <option value="first">Ingeniero</option>
                                            <option value="first">Doctor</option>
                                            <option value="first">Odontologo</option>                                                                                   
                                </select>                           
                        </tr> 
                    </tbody>
              
                </table>
           <input type="Button">
            </form>
            
                    
                
                          
        </div>
            
    </body>
</html>
